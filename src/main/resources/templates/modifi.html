<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header :: myHeader"></div>
<div style="width:600px;height:100%;">

    <form action="/note/update" method="post">
        <td th:each="notes:${notes}"></td>
        <input name="id" type="hidden" th:value="${notes.id}" ><br>
        名 称：<input type="text"  th:value="${notes.name}" name="name"><br>
        内 容：<textarea rows="10" cols="30" type="text" th:text="${notes.content}" name="content"></textarea><br>
        <button type="submit" >保存</button>
    </form>
</div>
</body>
</html>
